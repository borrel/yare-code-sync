name: tag updates
on:
  push:
    branches: [ main ]


jobs:
  build-dev:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Check and tag
        uses: Klemensas/action-autotag@stable
        env:
          GITHUB_TOKEN: "${{ secrets.TRIGGER_GITHUB_TOKEN }}"
        with:
          tag_prefix: "v"
